    <script>
    $('.search_button').click(function(){
            var screen = $(window).width();
            if (screen >=768) {
                $(this).toggleClass('search_opened');
                $('.ul_none').toggleClass('hidd');
                $('.search_').toggleClass('visib');
                $('.form-group').toggleClass('add_border');
            }
            else {
                $(this).toggleClass('search_opened');
                $('.search_').toggleClass('visib');
                $('.form-group').toggleClass('add_border');
            }
        });
